<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrar-AES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">
        <h1>Cifrado en AES</h1>
    </div>
    <hr>
    <div class="main-container">
        <form id="form-cifrar">
            <label>Ingresa el tama√±o del cifrado</label>
            <br>
            <div id="select-container">
                <select id ="condicion" required><option  value="">Seleccione </option>
                    <option  value="128" id="128">128</option>
                    <option  value="192" id="192">192</option>
                    <option  value="256" id="256">256</option>
                </select>
            </div>
            <label>
                Clave
            </label>
            <br>
            <input class="text-input" type="text" id="clave" name="clave">
            <br>
            <label>Mensaje</label>
            <br>
            <input type="text" name="mensaje" id="mensaje">
            <br>
            <br>
            <input type="button" class="btn" onclick="cifrado()" value="Cifrar">
            <input type="submit" class="btn" value="Enviar">
        </form>
        <br>
        <br>
        <div class="output-container">
            <h2>El mensaje cifrado es:</h2>
            <p id="cifrado-output"></p>
        </div>
        <hr>
        <div id="mostrar-cifrado" class="section">
            <div id="texto-cifrado"></div>
            <input type="button" onclick="saveTextAsFile()" value="Descargar el archivo .txt'">
        </div>
        <div id="descifrador" class="section">
            <p>
                Ingrese el archivo a descifrar
            </p>
            <input type = "file" id = "archivoDescifrar" onchange="return Validar()">
          <br>
          <br>
          <input class = "action" type = "button" value = "descifrar" onclick = "descifrado()">
          <div id="texto-descifrado"></div>
          <br>
          <br>
          <br>
        </div>
       
    </div> 
    <hr>
    <div class="footer">
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
